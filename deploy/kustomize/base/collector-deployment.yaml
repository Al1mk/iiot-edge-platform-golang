apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: iiot
  labels:
    app.kubernetes.io/name: collector
    app.kubernetes.io/part-of: iiot-edge-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: collector
        app.kubernetes.io/part-of: iiot-edge-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532   # distroless nonroot uid
        runAsGroup: 65532
      initContainers:
        - name: wait-for-mosquitto
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until nc -z -w 2 mosquitto.iiot.svc.cluster.local 1883; do
                echo "waiting for mosquitto..."
                sleep 1
              done
              echo "mosquitto is reachable"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      containers:
        - name: collector
          image: iiot-collector:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: MQTT_BROKER
              value: "tcp://mosquitto.iiot.svc.cluster.local:1883"
            - name: MQTT_TOPIC
              value: "iiot/telemetry"
            - name: MQTT_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name   # pod name → unique client ID per replica
            - name: DEVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name   # pod name → unique device ID per replica
            - name: PUBLISH_INTERVAL
              value: "5s"
            - name: METRICS_ADDR
              value: ":9090"
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 20
            periodSeconds: 30
            failureThreshold: 3
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
