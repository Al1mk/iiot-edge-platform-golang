apiVersion: apps/v1
kind: Deployment
metadata:
  name: iiot-ingestor
  namespace: iiot
  labels:
    app: iiot-ingestor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iiot-ingestor
  template:
    metadata:
      labels:
        app: iiot-ingestor
    spec:
      containers:
        - name: ingestor
          image: iiot-ingestor:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: iiot-ingestor
  namespace: iiot
  labels:
    app: iiot-ingestor
spec:
  type: ClusterIP
  selector:
    app: iiot-ingestor
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
