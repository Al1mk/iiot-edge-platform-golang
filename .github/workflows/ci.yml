name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Test
        env:
          CGO_ENABLED: 1
        run: go test ./... -race -timeout 60s

      - name: Build ingestor
        env:
          CGO_ENABLED: 0
        run: go build ./cloud/ingestor

      - name: Build mqtt-bridge
        env:
          CGO_ENABLED: 0
        run: go build ./cloud/mqtt-bridge

      - name: Build collector
        env:
          CGO_ENABLED: 0
        run: go build ./edge/collector
