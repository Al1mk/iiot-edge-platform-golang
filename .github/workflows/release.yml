name: Release

on:
  push:
    tags: ["v*"]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags — ingestor
        id: tags-ingestor
        run: |
          BASE="ghcr.io/${{ github.repository }}/ingestor"
          TAGS="${BASE}:${{ github.sha }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            TAGS="${TAGS},${BASE}:${VERSION},${BASE}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Compute tags — mqtt-bridge
        id: tags-bridge
        run: |
          BASE="ghcr.io/${{ github.repository }}/mqtt-bridge"
          TAGS="${BASE}:${{ github.sha }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            TAGS="${TAGS},${BASE}:${VERSION},${BASE}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push ingestor
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cloud/ingestor/Dockerfile
          push: true
          tags: ${{ steps.tags-ingestor.outputs.tags }}

      - name: Build and push mqtt-bridge
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cloud/mqtt-bridge/Dockerfile
          push: true
          tags: ${{ steps.tags-bridge.outputs.tags }}
